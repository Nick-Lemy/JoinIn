<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoinIn - Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative">
  <header class="sticky z-40 -top-0.5">
    <nav class="bg-[#0F2449] border-blue-950 py-4 border-b-1">
      <div class="justify-between flex flex-wrap max-w-7xl mx-auto items-center px-4 md:px-6">
        <a href="/"><img src="assets/logo.png" alt="JoinIn logo" class="w-32 md:w-40 h-auto" /></a>
        <!-- Mobile menu button -->
        <button id="menu-toggle" class="md:hidden block text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <!-- Menu -->
        <ul id="menu" class="hidden md:flex w-full md:w-auto flex-col md:flex-row gap-4 md:gap-10 text-white text-lg mt-4 md:mt-0">
          <li><a href="/" class="block py-2 md:py-0">Home</a></li>
          <li><a href="/events" class="block py-2 md:py-0">Events</a></li>
          <li><a href="/contact-us" class="block py-2 md:py-0">Contact Us</a></li>
          <li><a href="/about-us" class="block py-2 md:py-0">About Us</a></li>
        </ul>
        <div class="profile-icon hidden md:block">
          <img src="assets/codicon_account.png" alt="Profile" />
        </div>
      </div>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-4 md:px-6 py-6">
    <!-- Filters & Search -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
      <h1 class="text-2xl md:text-3xl font-bold">Events</h1>

      <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
        <div class="relative w-full sm:w-64">
          <input type="text" placeholder="Search events..." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#0F2449]">
          <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
        <button class="bg-[#0F2449] text-white px-4 py-2 rounded-md shadow hover:bg-[#193865] transition-colors">
          Filter
        </button>
      </div>
    </div>

    <!-- Filter Categories -->
    <div class="flex flex-wrap gap-2 mb-6">
      <button class="bg-[#0F2449] text-white px-4 py-1 rounded-full text-sm">All Events</button>
      <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm hover:bg-gray-300">Academic</button>
      <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm hover:bg-gray-300">Social</button>
      <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm hover:bg-gray-300">Professional</button>
      <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm hover:bg-gray-300">Sports</button>
    </div>

    <!-- Events Grid -->
    <div id="events" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <p>Loading...</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
