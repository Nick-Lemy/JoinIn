<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Login Page | JoinIn</title>
</head>

<body class="">
  <div class="h-screen flex flex-col py-22">
    <div class="max-w-xl mx-auto h-full bg-[#0F2449] rounded-3xl w-full py-10 px-18">
      <div class="flex flex-col">
        <div class="flex flex-col items-center gap-0">
          <h1 class="text-5xl font-extrabold">Welcome to</h1>
          <img class="w-[270px]" src="./assets/logo.png" alt="" />
        </div>
        <div class="py-11 flex flex-col gap-10">
          <input placeholder="Email" class="text-white px-5 py-4.5 w-full border-1 text-xl border-white rounded-xl" type="text" />
          <input placeholder="Password" class="text-white px-5 py-4.5 w-full border-1 text-xl border-white rounded-xl" type="text" />
          <input placeholder="Confirm Password" class="text-white px-5 py-4.5 w-full border-1 text-xl border-white rounded-xl" type="text" />
        </div>
        <div class="text-white flex justify-between">
          <div class="flex gap-2">
            <input class="" type="checkbox" name="" id="">
            <p class="">Remember me</p>
          </div>
          <a class="hover:text-red-500" href="#">
            <p>Forgot Password?</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
