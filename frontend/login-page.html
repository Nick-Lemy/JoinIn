<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Login Page | JoinIn</title>
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col justify-center p-4">
    <div class="max-w-md mx-auto bg-[#0F2449] rounded-3xl w-full py-8 px-6 sm:px-10 md:max-w-lg">
      <div class="flex flex-col gap-3">
        <div class="flex flex-col items-center gap-0">
          <h1 class="text-4xl sm:text-5xl md:text-6xl text-black font-extrabold text-center">Welcome to</h1>
          <img class="w-40 sm:w-48 md:w-[270px]" src="./assets/logo.png" alt="JoinIn Logo" />
        </div>
        <div class="py-6 md:py-8 flex flex-col gap-6 md:gap-8">
          <input placeholder="Email" class="text-white px-4 py-3 w-full border border-white rounded-lg bg-transparent text-lg md:text-xl" type="email" />
          <input placeholder="Password" class="text-white px-4 py-3 w-full border border-white rounded-lg bg-transparent text-lg md:text-xl" type="password" />
          <input placeholder="Confirm Password" class="text-white px-4 py-3 w-full border border-white rounded-lg bg-transparent text-lg md:text-xl" type="password" />
        </div>
        <div class="text-white flex flex-col sm:flex-row justify-between gap-4 sm:gap-0">
          <div class="flex items-center gap-2">
            <input class="w-4 h-4" type="checkbox" name="remember" id="remember">
            <label class="text-sm md:text-base" for="remember">Remember me</label>
          </div>
          <a class="hover:text-red-500 text-sm md:text-base" href="#">
            Forgot Password?
          </a>
        </div>
        <div class="flex justify-center py-5">
          <a class="bg-[#A30101] text-lg md:text-xl font-bold text-white rounded-lg w-full text-center py-3 md:py-4 hover:bg-red-800 transition-colors" href="#">
            LogIn
          </a>
        </div>
        <div class="text-center text-white text-sm mt-2">
          <span>Don't have an account? </span>
          <a href="#" class="text-blue-300 hover:underline">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
