<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - JoinIn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header (Same as provided) -->
  <header class="sticky z-40 -top-0.5">
    <nav class="bg-[#0F2449] border-blue-950 py-4 shadow-[0_20px_50px_rgba(10,_10,_10,_0.4)] border-b-1">
      <div class="justify-between flex flex-wrap max-w-7xl mx-auto items-center px-9 sm:px-0">
        <a href="/"><img src="/logo.png" alt="JoinIn logo" class="w-16 sm:w-32 h-auto" /></a>
        <button id="menu-toggle" class="sm:hidden block text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <ul id="menu" class="hidden sm:flex w-full sm:w-auto flex-col sm:flex-row gap-4 sm:gap-10 text-white text-lg mt-4 sm:mt-0">
          <li><a href="/" class="block py-2 sm:py-0">Home</a></li>
          <li><a href="/events" class="block py-2 sm:py-0">Events</a></li>
          <li><a href="/contact-us" class="block py-2 sm:py-0">Contact Us</a></li>
          <li><a href="/about-us" class="block py-2 sm:py-0">About Us</a></li>
        </ul>
        <div class="profile-icon hidden sm:block">
          <img class="w-10" src="/codicon_account.png" alt="Profile" />
        </div>
      </div>
    </nav>
  </header>

  <!-- Event Details Container -->
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <!-- Basic Breadcrumb -->
    <nav class="flex mb-4" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2">
        <li class="inline-flex items-center">
          <a href="/" class="text-sm text-gray-600 hover:text-[#0F2449]">Home</a>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
            </svg>
            <a href="/events" class="ml-1 text-sm text-gray-600 hover:text-[#0F2449]">Events</a>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
            </svg>
            <span class="ml-1 text-sm text-gray-500 font-medium">Tech Networking Mixer</span>
          </div>
        </li>
      </ol>
    </nav>

    <!-- Event Content -->
    <div class="bg-white rounded-lg shadow-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-0">
        <!-- Left: Image -->
        <div class="p-4">
          <img src="/api/placeholder/600/400" alt="Event" class="w-full h-auto rounded-lg object-cover">
          
          <!-- Image Thumbnails (like product variants) -->
          <div class="flex mt-4 space-x-2">
            <div class="w-16 h-16 rounded-md overflow-hidden border-2 border-[#0F2449] cursor-pointer">
              <img src="/api/placeholder/64/64" alt="Event" class="w-full h-full object-cover">
            </div>
            <div class="w-16 h-16 rounded-md overflow-hidden border border-gray-200 cursor-pointer">
              <img src="/api/placeholder/64/64" alt="Event" class="w-full h-full object-cover">
            </div>
            <div class="w-16 h-16 rounded-md overflow-hidden border border-gray-200 cursor-pointer">
              <img src="/api/placeholder/64/64" alt="Event" class="w-full h-full object-cover">
            </div>
          </div>
        </div>
        
        <!-- Right: Event Details -->
        <div class="p-6 flex flex-col">
          <!-- Title and basic info -->
          <h1 id="title" class="text-2xl font-bold mb-2">Tech Networking Mixer</h1>
          <div id="organizer" class="text-sm text-gray-500 mb-4">Organized by <a href="#" class="text-[#0F2449]">TechConnect Association</a></div>
          
          <!-- Date and location -->
          <div class="mb-4">
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span id="date">April 15, 2025 â€¢ 6:00 PM - 9:00 PM</span>
            </div>
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span id="location">TechHub Coworking Space, 123 Innovation Ave</span>
            </div>
          </div>
          
          <!-- Price and availability -->
          <div class="flex items-center mb-6">
            <span id="participants" class="ml-auto bg-green-100 text-green-800 py-1 px-3 rounded-full text-sm">15 spots left</span>
          </div>
          
          <!-- Add to cart / Register button -->
          <button class="w-full bg-[#0F2449] text-white py-3 font-medium rounded-md hover:bg-[#193865] transition-colors mb-3">
            Join Event
          </button>
        </div>
      </div>
      
      <!-- Tabs Section (like product details, reviews, etc.) -->
      <div class="border-t border-gray-200">
        <div class="flex border-b">
          <button class="px-6 py-3 font-medium text-[#0F2449] border-b-2 border-[#0F2449]">Description</button>
        </div>
        
        <div class="p-6">
            <p id="description"></p>
        </div>
      </div>
    </div>

  </div>
  <script src="/event.id.js"></script>
</body>
</html>
